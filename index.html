<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

	
		<table border="2">
			<thead>
				<tr>
					<th>FirstName</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>LastName</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add"></td>
				</tr>
			</tbody>
		</table>

		<table border="2" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	<script type="text/javascript">
            
           document.getElementById("btn").onclick =function() {
            document.getElementById("show").style.display = "block";
             var table = document.getElementById("show");
             var row = table.insertRow(-1);
             var FirstName = row.insertCell(0);
  			var LastName = row.insertCell(1);
  			var Email = row.insertCell(2);
            var Age = row.insertCell(3);
            FirstName.innerHTML = document.getElementById("fname").value;
  LastName.innerHTML = document.getElementById("lname").value;
  Email.innerHTML = document.getElementById("email").value;
    Age.innerHTML = document.getElementById("age").value;


           }
           
        
        </script>

</body>
</html>
